<h2>History of Moderator with ID {{urlId}}</h2>
<table mat-table [dataSource]="history" class="History">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let cell">{{cell.id}}</td>
  </ng-container>
  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Activity</th>
    <td mat-cell *matCellDef="let cell" >{{cell.activity}}</td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let cell">{{cell.date | date:'short'}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
