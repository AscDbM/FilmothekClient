<h2>History of Moderators with ID {{urlId}}</h2>
<table mat-table [dataSource]="moderatorHistory" class="HistoryTable">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let cell">{{cell.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie</th>
    <td mat-cell *matCellDef="let cell" >{{cell.Activity}}</td>
  </ng-container>
  <ng-container matColumnDef="sDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
    <td mat-cell *matCellDef="let cell">{{cell.Date}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
<h2>History of Moderator with ID {{urlId}}</h2>
<table mat-table [dataSource]="history" class="HistoryTable">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let cell">{{cell.id}}</td>
  </ng-container>
  <ng-container matColumnDef="Activity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie</th>
    <td mat-cell *matCellDef="let cell" >{{cell.activity}}</td>
  </ng-container>
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
    <td mat-cell *matCellDef="let cell">{{cell.date}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
