<p>&nbsp;</p>
<button mat-raised-button color=primary (click)="create()">Create</button>
<table mat-table [dataSource]="users" class="UserTable">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let cell">{{cell.id}}</td>
  </ng-container>
  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let cell" >{{cell.lastName}}</td>
  </ng-container>
  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let cell" >{{cell.firstName}}</td>
  </ng-container>
  <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let cell" >{{cell.address}}</td>
  </ng-container>
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let cell" >{{cell.login}}</td>
  </ng-container>
  <ng-container matColumnDef="history">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let cell" >
      <a href="http://localhost:4200/adminhistory/{{cell.id}}">View History</a>
    </td>
  </ng-container>
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let cell" >
      <button mat-raised-button color="primary" (click)="edit(cell)">Edit</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
    <td mat-cell *matCellDef="let cell" >
      <button mat-raised-button color="primary" (click)="delete(cell.id)">Delete</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
