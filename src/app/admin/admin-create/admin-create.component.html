<form [formGroup]="adminForm" class="container">
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Username</mat-label>
      <input matInput type="text"  formControlName="login">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>First Name</mat-label>
      <input matInput type="text"  formControlName="firstName" >
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Last Name</mat-label>
      <input matInput type="text"  formControlName="lastName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Address</mat-label>
      <input matInput type="text"  formControlName="address">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-select placeholder="Permission Level"  formControlName="rights">
        <mat-option value="2">Moderator</mat-option>
        <mat-option value="3">Admin</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" [disabled]="adminForm.invalid" (click)="send()">Create</button>
  <button mat-raised-button color="alert" (click)="close()">Cancel</button>
</form>
