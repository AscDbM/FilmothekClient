<button mat-raised-button color="primary" (click)="goToAdd()">Add Movie</button>
<table mat-table [dataSource]="movies" class="MovieTable">
  <ng-container matColumnDef="index">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let cell">{{cell.id}}</td>
  </ng-container>
  <ng-container matColumnDef="entry">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Movie</th>
    <td mat-cell *matCellDef="let cell" >
      <a href="http://localhost:4200/editMovie/{{cell.id}}">{{cell.movieName}}</a>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
