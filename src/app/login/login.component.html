<h1><b>Login</b></h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Username:</mat-label>
      <input matInput type="text" formControlName="login" class="form-control">
    </mat-form-field> 
  </div>
  <div>
    <mat-form-field>
      <mat-label for="password">Password:</mat-label>
      <input matInput type="password" formControlName="pw" class="form-control">
      </mat-form-field>
  </div>
  <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
</form>
