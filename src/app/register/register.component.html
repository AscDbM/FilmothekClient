<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Username:</mat-label>
      <input matInput type="text" formControlName="login" class="form-control">
    </mat-form-field>
  </div>   
  <div class="form-group">
    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" formControlName="pw" class="form-control">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>First Name:</mat-label>
      <input matInput type="text" formControlName="firstName" class="form-control">
    </mat-form-field>
  </div> 
  <div class="form-group">
    <mat-form-field>
      <mat-label>Last Name:</mat-label>
      <input matInput type="text" formControlName="lastName" class="form-control">
    </mat-form-field>  
  </div> 
  <div class="form-group">
    <mat-form-field>
      <mat-label>Address:</mat-label>
      <input matInput type="text" formControlName="address" class="form-control">
    </mat-form-field>
  </div> 
  <div class="form-group">
    <button mat-raised-button color="primary" [disabled]="registerForm.invalid">Register</button>
  </div>
</form>
